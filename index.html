<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Challenge 1</title>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="logoImg" src="./imagenes/Frame 6.png" alt="logo alura">
        <h1 class="tittle">Encriptador de mensajes</h1>
      </div>
      <div class="left">
        <input class="text-imput" id="inputTexto" type="text" placeholder="Ingrese el texto aqui">
      </div>
      <div class="right">
        <img src="./imagenes/Muñeco.png" id="imgDer">
        <h1 id="texto">Ningun mensaje fue encontrado</h1>
        <textarea id="texto2" name="name" cols="80" rows="8">Ingrese el texto que desees encriptar o desencriptar</textarea>
        <button id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
      </div>
      <div class="left-button">
        <p>Solo minusculas y sin acentos</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
      </div>
    </div>
    <footer>
      <img src="./imagenes/Frame 6.png">
      <p class="copyright">&copy David Fernandez - 2023</p>
  </footer>
  </body>
</html>
